<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combined Crew Lobby Madgaon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="branding">
      <div class="logo-bg">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="title">
        <h1>Combined Crew Lobby</h1>
        <h1>Madgaon</h1>
      </div>
    </div>
  </header>

  <!-- Scroll Banner -->
  <div class="scroll-banner">
    <!-- Mobile toggle only visible on small screens -->
    <div class="menu-toggle" id="menu-toggle">☰</div>
    <div class="scroll-track">
      <div class="scroll-text">
        <img src="engine.png" class="icon" alt="Engine" />
        <img src="coach.png" class="icon" alt="Coach" />
        OUR MISSION ZERO SPAD | हमारा लक्ष्य शून्य SPAD | Stay Alert Stay Safe |
      </div>
    </div>
  </div>

  <!-- Menu -->
  <ul class="menu" id="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Documents</a></li>
    <li><a href="#">Circulars</a></li>
    <li><a href="#">Acknowledgment</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Combined Crew Lobby Madgaon. All rights reserved.</p>
  </footer>

  <script>
  const toggle = document.getElementById("menu-toggle");
  const menu = document.getElementById("menu");

  toggle.addEventListener("click", function () {
    menu.classList.toggle("active");
    toggle.classList.toggle("active");
    toggle.textContent = toggle.classList.contains("active") ? "✕" : "☰";
  });
</script>

</body>
</html>
