<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Combined Crew Lobby Madgaon</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container branding">
      <div class="logo-bg">
        <img src="logo.png" alt="Lobby Logo" />
      </div>
      <div class="title">
        <h1>Combined Crew Lobby</h1>
        <h1>Madgaon</h1>
      </div>
    </div>
  </header>

  <!-- Navbar with scrolling slogan -->
  <nav class="navbar">
    <div class="container">
      
      <!-- Scrolling slogan -->
      <div class="scroll-text-wrapper">
        <div class="scroll-text">
          <img src="engine.png" class="icon" alt="Engine" />
          <img src="coach.png" class="icon" alt="Coach" />
          OUR MISSION ZERO SPAD | हमारा लक्ष्य शून्य SPAD |
        </div>
      </div>

      <!-- Navigation menu and toggle -->
      <div class="menu-bar">
        <div class="menu-toggle" id="menu-toggle">☰</div>
        <ul class="menu" id="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Documents</a></li>
          <li><a href="#">Circulars</a></li>
          <li><a href="#">Acknowledgment</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <footer>
    <p>&copy; 2025 Combined Crew Lobby Madgaon. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById("menu-toggle").addEventListener("click", function () {
      document.getElementById("menu").classList.toggle("active");
    });
  </script>
</body>
</html>
